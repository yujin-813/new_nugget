name: Regression Check

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  regression-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run regression alert
        env:
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
          ADMIN_API_TOKEN: ${{ secrets.ADMIN_API_TOKEN }}
          JANDI_WEBHOOK_URL: ${{ secrets.JANDI_WEBHOOK_URL }}
          REGRESSION_DAYS: "14"
          REGRESSION_LIMIT: "100"
          REGRESSION_BAD_RATE_THRESHOLD: "20"
          REGRESSION_ROUTE_THRESHOLDS: "file=30,ga4=20,ga4_followup=25"
        run: |
          python scripts/regression_alert.py
